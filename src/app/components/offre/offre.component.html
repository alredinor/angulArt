<div class="container">
    <h2>Liste des offres</h2>
    <div>
        <button class="btn btn-info" [routerLink]="['/offre','add']">Ajout offre</button>
    </div>
    <table class="table">
        <th>idOffre:</th>
        <th>Artisan:</th>
        <th>Service:</th>
        <th>Metier:</th>
        <tr *ngFor="let o of offres">
            <td>{{o.idOffre}}</td>
            <td>{{o.artisan.email}}</td>
            <td>{{o.service.nomService}}</td>
            <td>{{o.metier.titreMetier}}</td>
            <td><button class="=btn btn-outline-info" [routerLink]="['/offre','edit']" >editer l'offre</button></td>
            <td class="btn-outline-danger" (click)="delete(o.idOffre)">supprimer</td>
        </tr>
    </table>

</div>
