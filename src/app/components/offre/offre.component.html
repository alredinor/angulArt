<div class="container">
    <h2>Liste des offres</h2>
    <div>
        <button class="btn btn-info" [routerLink]="['/offre','add']">Ajout offre</button>
    </div>
    <table class="table">
        <th>idOffre:</th>
        <th>Artisan:</th>
        <th>Service:</th>
        <th>Metier:</th>
        <tr *ngFor="let o of offres">
            <td>{{o.idOffre}}</td>
            <td>{{o.artisan}}</td>
            <td>{{o.service}}</td>
            <td>{{o.metier}}</td>
            <td class="btn-outline-danger" (click)="delete(o.idOffre)">supprimer</td>
        </tr>
    </table>

</div>
