<br>
<div class="container col-md-6 col-md-offset-3" id="log">
  <h2>Page de connexion
    <br>
    <br>
    <img src="{{login}}" id="login">
  </h2>
  <div class="login-wrapper">
    <form name="form">
      <div class="alert alert-danger" *ngIf="erreur">Erreur d'authentification</div>
      <div class="form-group" >
        <label for="username"><span id="identifiant">Identifiant</span></label>
        <input type="text" class="form-control" name="username" id="username" [(ngModel)]="compte.login" placeholder='Saisissez votre identifiant' required />
      </div>
      <div class="form-group" >
        <label for="password"><span id="identifiant">Mot de passe</span></label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="compte.mdp" placeholder='Saisissez votre mot de passe' required />
      </div>
      <div class="form-group">
        <button class="btn btn-primary pull-right"  (click)="send()">Connexion</button>
        <button class="btn btn-danger pull-right" (click)="annuler()">Annuler</button>
      </div>
      <div>
        <p>Pas encore inscrit ?<br>
          <a class="btn btn-link" (click)="addArtisan()"><strong><span id="ins">Inscrivez-vous : </span> <span id="artisan">Artisan</span></strong></a>
          <a class="btn btn-link" (click)="addClient()"><strong><span id="client">Client</span></strong></a>
        </p>
      </div>
    </form>
  </div>
</div>
