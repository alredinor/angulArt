<div class="container col-md-6 col-md-offset-3">
  <div class="login-wrapper">
    <h2>Page de connexion</h2>
    <form name="form">
      <div class="alert alert-danger" *ngIf="error">alerte</div>
      <div class="form-group" >
        <label for="username">Identifiant</label>
        <input type="text" class="form-control" name="username" id="username" [(ngModel)]="compte.login" placeholder='Saisissez votre identifiant' required />
      </div>
      <div class="form-group" >
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="compte.mdp" placeholder='Saisissez votre mot de passe' required />
      </div>
      <div class="form-group">

        <button class="btn btn-primary pull-right"  (click)="send()">Connexion</button>

        <button class="btn btn-primary pull-right" >Connexion</button>
        <button class="btn btn-danger pull-right" [routerLink]="['/login']" routerLinkActive="active">Annuler</button>

      </div>
    </form>
  </div>
</div>
