<div>
    <h2>creation d'un compte(artisan)</h2>

    <div class="form-group">
        Login:<input class="form-control" [(ngModel)]="artisan.login">
    </div>
    <div class="form-group">
        Password:<input class="form-control" [(ngModel)]="artisan.mdp">
    </div>
    <div class="form-group">
        Email:<input class="form-control" [(ngModel)]="artisan.email">
    </div>
    <div class="form-group">
        Adresse:<input class="form-control" [(ngModel)]="artisan.adresse">
    </div>
    <div class="form-group">
        roles:<input class="form-control" [(ngModel)]="artisan.roles">
    </div>

    <div class="form-group">
        <button class ="btn btn-outline-primary" (click)="saveArtisan()" routerLinkActive="active"> enregistrer</button>
    </div>
    <button [routerLink]="['/compte']" class ="btn btn-outline-warning" routerLinkActive="active">annuler</button>
</div>
