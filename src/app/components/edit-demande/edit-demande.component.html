<div class="container">
    <h2>edition d'une demande</h2>


    <div class="form-group">
        petit message:<input class="form-control" [(ngModel)]="demande.message">
    </div>
    <div class="form-group">
        Date de la demande:<input class="form-control" [(ngModel)]="demande.date">
    </div>
        <div class="form-group">
            statut:<select class="form-control" [(ngModel)]="demande.statut">
            <option>{{demande.statut}}</option>
        </select>
        </div>
    <div class="form-group">
        <button class ="btn btn-outline-primary" (click)="save()" routerLinkActive="active"> enregistrer</button>
        <button [routerLink]="['/demande']" class ="btn btn-outline-warning" routerLinkActive="active">annuler</button>
    </div>

</div>
