<div class="container" id="edit">
    <h2>Edition d'une demande</h2>

    <div class="form-group">
        ID du Client:<input class="form-control" [(ngModel)]="demande.client">
    </div>
    <div class="form-group">
        ID du offre:<input class="form-control" [(ngModel)]="demande.offre">
    </div>

    <div class="form-group">
        Votre demande :<textarea [(ngModel)]="demande.message" class="form-control" rows=5 cols=25 placeholder="Votre demande"></textarea>
    </div>
    <div class="form-group">
        Date de la demande:<input type="date" class="form-control" [(ngModel)]="demande.date">
    </div>
        <div class="form-group">
            Statut:<select class="form-control" [(ngModel)]="demande.statut">
            <option>{{demande.statut}}</option>
        </select>
        </div>
    <div class="form-group">
        <button class ="btn btn-outline-primary" (click)="save()" routerLinkActive="active"> enregistrer</button>
        <button (click)="cancel()"  class ="btn btn-outline-warning" routerLinkActive="active">annuler</button>
    </div>

</div>
