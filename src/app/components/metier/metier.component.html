<div class="container" id="vueMetier">
    <h2>Liste des metiers</h2>
    <div>
        <button class="btn btn-info" [routerLink]="['/metier','add']">Ajout metier</button>
    </div>
    <br>
    <table class="table">
        <thead class="thead-dark">
            <th>ID Metier:</th>
            <th>Titre metier:</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let m of metiers" class="bg-light">
                <td>{{m.idMetier}}</td>
                <td>{{m.titreMetier}}</td>
                <td><button class="btn-outline-danger" (click)="delete(m.idMetier)">Supprimer</button></td>
            </tr>
        </tbody>
    </table>

</div>
