<div class="form-group">
    <h2>Liste des services</h2>
    <table class="table">
        <tr>
            <th>ID SERVICE</th>
            <th>NOM SERVICE</th>
            <th>METIER</th>
        </tr>
        <tr *ngFor="let s of services">
            <td>{{s.idService}}</td>
            <td>{{s.nomService}}</td>
            <td>{{s.metier}}</td>
        </tr>
    </table>
</div>
