<header class="navbar navbar-dark bg-dark col-lg-12 col-sm-12 col-xs-12">
<!--    bg-dark-->
    <div id="logo" class="row">
        <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="active">
            <img src="assets/images/home/logo.png" alt="logo">
        </a>
    </div>
    <div id="banniere" class="row">
        <form class="form-inline my-2 my-lg-0">
            <span *ngIf="token" id="user">Bonjour {{token}}</span>
            <input class="form-control mr-sm-2" type="search" placeholder="recherche" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Rechercher</button>
            <ng-container *ngIf="!token">
                <button class="btn btn-outline-success my-2 my-sm-0" [routerLink]="['/login']" routerLinkActive="active">Se connecter</button>
            </ng-container>
        </form>
    </div>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light col-lg-12 col-sm-12 col-xs-12">
<!--    light-->
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item"><a [routerLink]="['/compte']" routerLinkActive="active" class="btn btn-link">Compte</a></li>
            <li class="nav-item"><a [routerLink]="['/artisan']" routerLinkActive="active" class="btn btn-link">Artisan</a></li>
            <li class="nav-item"><a [routerLink]="['/client']" routerLinkActive="active" class="btn btn-link">Client</a></li>
            <li class="nav-item"><a [routerLink]="['/metier']" routerLinkActive="active" class="btn btn-link">Metier</a></li>
            <li class="nav-item"><a [routerLink]="['/service']" routerLinkActive="active" class="btn btn-link">Services</a></li>
            <li class="nav-item"><a [routerLink]="['/demande']" routerLinkActive="active" class="btn btn-link">Demande</a></li>
            <li class="nav-item"><a [routerLink]="['/offre']" routerLinkActive="active" class="btn btn-link">Offre</a></li>
        </ul>
        <app-logout *ngIf="token"></app-logout>
    </div>
</nav>

<router-outlet></router-outlet>

<!-- Partie footer-->
<!--class="row container fixed-bottom navbar-dark bg-dark col-lg-12 col-sm-4 col-xs-12"-->
<footer class="navbar-dark bg-dark col-lg-12 col-sm-12 col-xs-12">
    <div class="col-1"></div>
    <div class="col-10" id="copyright">
        <span>© 2019-2020 AJC Ingenierie - SOPRA - Team Artinuaire</span>
    </div>
    <div class="col-1">
    </div>
</footer>
